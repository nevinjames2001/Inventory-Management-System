<div class="flex justify-end pt-12" style="padding-right: 5%;">
  <button *ngIf="!isEditable" (click)="openCreateForm()" class="bg-green-800 text-white py-2 px-4 rounded">
    <i class="pi pi-plus"></i> Create Category
  </button>
  <button *ngIf="!isEditable" (click)="toggleEdit()" class="bg-blue-800 text-white py-2 px-4 ml-2 rounded">
    <i class="pi pi-pencil"></i> Edit Category
  </button>
  <ng-container *ngIf="isEditable">
    <button (click)="saveAll()" class="bg-teal-700 text-white py-2 px-4 rounded">
      <i class="pi pi-save"></i> Save All
    </button>
    <button (click)="cancelEdit()" class="bg-gray-600 text-white py-2 px-4 ml-2 rounded">
      <i class="pi pi-times"></i> Cancel
    </button>
  </ng-container>
</div>
<ag-grid-angular class="ag-theme-alpine"
  style="width: 100%; height: 503px;padding-left: 5%;padding-right: 5%;margin-top: 5%;color:blue;" [rowData]="rowData"
  [columnDefs]="tableFields" [pagination]="true" [paginationPageSize]="18" [defaultColDef]="defaultColDef"
  [animateRows]="true" (cellValueChanged)="onCellValueChanged($event)">
</ag-grid-angular>

<!-- Reusable form component -->
<app-generic-form [(visible)]="showCategoryModal" [fields]="formFields"
  (save)="handleSave($event)">
</app-generic-form>
